plugins {
    id 'java'
    id 'maven-publish'
}

ext {
    groupId = 'com.anyicomplex'
    artifactId = 'util4j'
    versionName = '1.0.0'
}

group groupId
version versionName

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            group(groupId)
            version(versionName)
            artifactId = artifactId

            from components.java
        }
    }
}